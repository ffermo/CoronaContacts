<!DOCTYPE html>
<html lang="en">
<title>CoronaContacts - Login</title>
<head>
<link rel="icon" href="/media/CoronaContactsIcon.svg"> 
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="login.css">

<script type="text/javascript" src="js/md5.js"></script> 
<script type="text/javascript" src="js/code.js"></script>
</head>
<body>
    <div class= "mainContent">
    <div class="row mt-5">
        <div class="col-md-6 m-auto">
          <div class="card card-body">
            <h1 class="text-center mb-3"  style = "text-shadow: 2px 2px 5px #800020;"><i class="fas fa-sign-in-alt"></i>  Corona Contacts</h1>
			<span class="" id="loginResult"></span>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter Email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter Password"
                  required
                  minlength="6"
                />
              </div>
              <button class="btn btn-primary btn-block" onclick="doLogin();">Login</button>
            <p class="lead mt-4">
              New User? <a href="/register.html">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>

</body>
</html>

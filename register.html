<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css" /> 
	<link rel="icon" href="/media/CoronaContactsIcon.svg">
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <title>CoronaContacts Register</title>
</head>
<body>
  <span class="" id="regResult"></span>
    <div class="row mt-5">
        <div class="col-md-6 m-auto">
          <div class="card card-body">
            <h1 class="text-center mb-3"><i class="fas fa-user-plus"></i> Register</h1>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="name"
                  id="firstName"
                  class="form-control"
                  placeholder="Enter First Name"
                />
              </div>
              <div class="form-group">
                <label for="LastName">Last Name</label>
                <input
                  type="name"
                  id="lastName"
                  class="form-control"
                  placeholder="Enter Last Name"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter Email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Create Password"
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block" onclick="doRegister()">Register</button>
            <p class="lead mt-4" >Have An Account? <a href="/login.html">Login</a></p>
          </div>
        </div>
      </div>
      
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="/media/CoronaContactsIcon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css" />
    <script type="text/javascript" src="js/code.js"></script> 
    <title>CoronaContacts Dashboard</title>
</head>

<body onload="readCookie(); displayName(); searchContact();">
  <div class="jumbotron">
        <h1 id="userFirstName" class="display-4">Hello!</h1>
        <span class="lead">Here at CoronaContacts, you can keep track of anyone to avoid during the pandemic.</span>
        <hr class="my-4">
        <span>Choose any of the options below to edit your contacts... Your Page is under construction.</span>
        <!-- <p class="lead">
          <a class="btn btn-primary btn-lg" id="search" href="#" role="button">Search Contact</a>
          <a class="btn btn-info btn-lg" id="create" href="#" role="button">Create Contact</a>
        </p> -->
  </div>
  <div class="row">
  <div class="card col-sm-3" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Search Contacts</h5>
      <div class="form-group">
        <input
          type="text"
          id="searchText"
          class="form-control"
          placeholder="Search"
        />
      </div>
      <span id="print_sector"></span>
      <p id="mudit">
      <span id="searchResults"></span>
      </p>
      <a class="btn btn-primary justify-content-center" onclick="refreshList(); searchContact();">Search</a>
    </div>
  </div>


  <div class="row justify-content-center col-sm-9">
    <table class="table" id="contactTable">
      <thead>
        <tr>
          <th>NAME</th>
          <th>EMAIL</th>
          <th>CITY</th>
          <th>STATE</th>
          <th>ZIP</th>
          <th>PHONE NUMBER</th>
          <th>INFECTED</th>
          <th>ACTION</th>
        </tr>
      </thead>
        <!-- <tr>
          <td id="nameField"></td>
          <td id="emailField"></td>
          <td id="cityField"></td>
          <td id="stateField"></td>
          <td id="zipField"></td>
          <td id="phoneNumberField"></td>
          <td id="infectedField"></td>
          <td colspan="2" id="btnId">
            
          </td>
        </tr> -->
    </table>
  </div>
</div>

<div class="row">
  <div class="card col-sm-3" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Add Users</h5>
      <div class="form-group">
        <input
                type="name"
                id="name"
                class="form-control"
                placeholder="Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="city"
                class="form-control"
                placeholder="City"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="state"
                class="form-control"
                placeholder="State"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="zip"
                class="form-control"
                placeholder="Zip Code"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="phoneNumber"
                class="form-control"
                placeholder="Phone Number"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="infected"
                class="form-control"
                placeholder="Infected? (yes / no)"
                required
              />
            </div>
      </div>
      <p>
        <a class="btn btn-primary justify-content-center" onclick="addContact();">Add Contacts</a>
      </p>
    </div>
  </div>
</div>
</body>



</html>

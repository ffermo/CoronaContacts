<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="/media/CoronaContactsIcon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css" />
    <script type="text/javascript" src="js/code.js"></script> 
    <title>CoronaContacts Dashboard</title>
</head>

<body onload="readCookie(); displayName();">
  <div class="jumbotron">
        <h1 id="userFirstName" class="display-4">Hello!</h1>
        <span class="lead">Here at CoronaContacts, you can keep track of anyone to avoid during the pandemic.</span>
        <hr class="my-4">
        <span>Choose any of the options below to edit your contacts... Page is under construction.</span>
        <!-- <p class="lead">
          <a class="btn btn-primary btn-lg" id="search" href="#" role="button">Search Contact</a>
          <a class="btn btn-info btn-lg" id="create" href="#" role="button">Create Contact</a>
        </p> -->
  </div>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Search Users</h5>
      <span id="searchResults">...</span>
      <div class="form-group">
        <input
          type="text"
          id="searchText"
          class="form-control"
          placeholder="Search"
        />
      </div>
      <span id="print_sector">Printing</span>
      <p id="mudit">
      </p><br /><br />
      
      <div class="row justify-content-center">
        <table class="table">
          <thead>
            <tr>
              <th>NAME</th>
              <th>EMAIL.</th>
              <th>CITY</th>
              <th>STATE</th>
              <th>ZIP</th>
              <th>PHONE NUMBER</th>
              <th>INFECTED</th>
            </tr>
          </thead>
            <tr>
              <td></td>
              <td></td>
            </tr>
        </table>
      </div>
      <a class="btn btn-primary" onclick="searchContact();">Search Contacts</a>
    </div>
  </div>

</body>



</html>
